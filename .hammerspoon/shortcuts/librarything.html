<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shortcut Keys for LibraryThing</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        table {
            width: 60%;
            margin: 20px auto;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Application Shortcuts</h1>
    <table>
        <tr>
            <th>Shortcut</th>
            <th>Action</th>
        </tr>
        <tr>
            <td>Ctrl + N</td>
            <td>New File</td>
        </tr>
        <tr>
            <td>Ctrl + S</td>
            <td>Save File</td>
        </tr>
        <tr>
            <td>Ctrl + P</td>
            <td>Print File</td>
        </tr>
        <!-- More rows as needed -->
    </table>
</body>
</html>
